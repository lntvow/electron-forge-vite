name: publish-releases

permissions:
  contents: write # 允许创建或更新 Release

on:
  workflow_dispatch:
  push:

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      # 1. 注入你的 SSH 私钥（提前在仓库 Secrets 中配置 SSH_PRIVATE_KEY）
      - name: 启动 ssh-agent 并注入私钥
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 2. 信任 github.com 的 host key，避免 Host key verification failed
      - name: 添加 GitHub 主机到 known_hosts
        shell: bash
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - run: pnpm install

      - name: 发布 Electron 应用（${{ matrix.os }}）
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish

      # 上传构建产物
      - name: 上传构建产物目录
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: out/make
